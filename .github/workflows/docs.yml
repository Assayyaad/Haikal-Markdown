name: توليد الوثائق

on:
  release:
    types: [released]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: الفحص
        uses: actions/checkout@v5

      - name: إعداد Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          registry-url: https://registry.npmjs.org

      - name: تثبيت التبعيات
        run: npm ci --ignore-scripts

      - name: توليد الوثائق
        run: npx @disqada/workspace .\workspace.json -ctd

      - name: إعداد الصفحات
        uses: actions/configure-pages@v5

      - name: رفع الملف
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs'

      - name: النشر على صفحات جيتهاب
        id: deployment
        uses: actions/deploy-pages@v4
